<div style="margin-left:20px;">
    <h2>Select a Race, Gender and Age parameter to generate Statistics</h2>
</div><br>
<div class="dropdown" style="float:left; margin-left:20px;">
  <button class="dropbtn">Race</button>
  <div class="dropdown-content" style="left:0;">
    <a value="Asian" onclick="submitRace('A')">Asian</a>
    <a value="White" onclick="submitRace('W')">White</a>
    <a value="Hispanic" onclick="submitRace('H')">Hispanic</a>
    <a value="Black" onclick="submitRace('B')">Black</a>
    <a value="Native-American" onclick="submitRace('N')">Native-American</a>
    <a value="Others" onclick="submitRace('O')">Others</a>
  </div>
</div>

<div class="dropdown" style="margin-left:30px;">
  <button class="dropbtn">Gender</button>
  <div class="dropdown-content">
    <a  onclick="submitGender('M')" value="M">M</a>
    <a  onclick="submitGender('F')" value="F">F</a>
  </div>
</div>

<div class="dropdown" style="margin-left:36px;" >
  <button class="dropbtn">Age</button>
  <div class="dropdown-content">
    <a onclick="submitAge('0-9')" value="0-9">0-9</a>
    <a onclick="submitAge('10-19')" value="10-19">10-19</a>
    <a onclick="submitAge('20-29')" value="20-29">20-29</a>
    <a onclick="submitAge('30-39')" value="30-39">30-39</a>
    <a onclick="submitAge('40-49')" value="40-49">40-49</a>
    <a onclick="submitAge('50-59')" value="50-59">50-59</a>
    <a onclick="submitAge('60-69')" value="60-69">60-69</a>
    <a onclick="submitAge('70-79')" value="70-79">70-79</a>
    <a onclick="submitAge('80-89')" value="80-89">80-89</a>
    <a onclick="submitAge('90-99')" value="90-99">90-99</a>
  </div>
</div><br><br>
<div>
    <button style="float:left; margin-left:20px;" onclick="onSubmit()">Generate Table</button>
</div>
<br><br><br>
<div id="table-container"></div>
